<!doctype html>
<html>

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <!--    <link rel="stylesheet" href="styles.css">-->
    <title>Sigma Pi</title>
    <!--    <link rel="stylesheet" href="materialize/fonts/roboto/Roboto-Regular.woff">-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'sigmaPi/css/materialize.css' %}" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{% static 'sigmaPi/css/home_page.css' %}">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="navbar-fixed">
        <nav style="background-color: #2d3a40">
            <div class="nav-wrapper">
               <div class="row">
                 <div class="col s1">
                     <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                 </div>
                  <div class="col s2 offset-s1">
                   <a href="#!" class="brand-logo "><b class="blue-text">Sigma</b><b class="white-text"></b></a>
               </div>
                
                
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="container ">
            <div class="card">
                <div class="card-title center">
                    <p>Create Account on Sigma</p>
                </div>
                <form action="/signUp/" method="post" >
                    {% csrf_token %}
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input type="text" name="firstname" class='validate' required>
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="lastname" class='validate' required>
                                <label for="lastname">Last Name</label>
                            </div>
                            <div class="input-field col s12 m12">
                                <input type="email" name="email" class='validate' required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" name="loginPassword" class='validate' required>
                                <label for="loginPassword">Password</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="passwordConfirm"  type="password" name="confirmPassword" class='validate'  required>
                                <label id="lblPasswordConfirm" data-error="Password not match" data-success="Password Match" for="reLoginPassword">Confirm Password</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="location" class='validate' required>
                                <label for="location">Location</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input type="text" name="country" class='validate' required>
                                <label for="country">Country</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="row center">

                            <div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                                <button class="btn waves-effect waves-light" type="reset" name="action">Clear<i class="material-icons right">clear</i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'sigmaPi/js/materialize.js' %}"></script>
    <script src="{% static 'sigmaPi/js/home_page.js' %}"></script>
</body>

</html>
